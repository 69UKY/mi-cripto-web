<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Three.js</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-family: Arial;
    letter-spacing: 4px;
    z-index: 10;
  }
</style>
</head>

<body>
<h1>MI CRIPTOMONEDA</h1>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 12;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);


// LUZ
scene.add(new THREE.AmbientLight(0xffffff, 1));

// =====================
// ðŸŒŒ GALAXIA REALISTA
// =====================
const galaxyGeometry = new THREE.BufferGeometry();
const count = 60000;

const positions = new Float32Array(count * 3);
const colors = new Float32Array(count * 3);

const colorInside = new THREE.Color(0xffddaa);
const colorOutside = new THREE.Color(0x3366ff);

const branches = 4;
const radius = 15;
const spin = 1.5;

for (let i = 0; i < count; i++) {
  const i3 = i * 3;

  const r = Math.random() * radius;
  const branchAngle = (i % branches) / branches * Math.PI * 2;
  const spinAngle = r * spin;

  const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1);
  const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1);
  const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1);

  positions[i3]     = Math.cos(branchAngle + spinAngle) * r + randomX;
  positions[i3 + 1] = randomY * 0.5;
  positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * r + randomZ;

  const mixedColor = colorInside.clone();
  mixedColor.lerp(colorOutside, r / radius);

  colors[i3]     = mixedColor.r;
  colors[i3 + 1] = mixedColor.g;
  colors[i3 + 2] = mixedColor.b;
}

galaxyGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
galaxyGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const galaxyMaterial = new THREE.PointsMaterial({
  size: 0.05,
  vertexColors: true,
  depthWrite: false,
  blending: THREE.AdditiveBlending
});

const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
scene.add(galaxy);

// =====================
// ðŸ”„ ANIMACIÃ“N
// =====================
function animate() {
  
  requestAnimationFrame(animate);
  galaxy.rotation.y += 0.0008;
  galaxy.rotation.z += 0.0003;
  renderer.render(scene, camera);
}

animate();

// RESPONSIVE
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
