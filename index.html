<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Criptomoneda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111 0%, #000000 70%);
      font-family: Arial, sans-serif;
    }

    #ui {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 10;
    }

    #ui h1 {
      font-size: 32px;
      margin: 0;
      letter-spacing: 2px;
    }

    #ui p {
      opacity: 0.7;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <h1>MI CRIPTOMONEDA</h1>
    <p>Un nuevo universo financiero</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // ðŸŒ PLANETA (textura realista simulada)
    const planetGeometry = new THREE.SphereGeometry(1.5, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({
      color: 0x1e5cff,
      roughness: 0.35,
      metalness: 0.6
    });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    scene.add(planet);

    // ðŸŒŸ LUCES
    const mainLight = new THREE.PointLight(0x88aaff, 2);
    mainLight.position.set(5, 3, 5);
    scene.add(mainLight);

    const ambientLight = new THREE.AmbientLight(0x222244, 1.2);
    scene.add(ambientLight);

    // ðŸ›°ï¸ Ã“RBITAS
    function createOrbit(radius, color) {
      const curve = new THREE.EllipseCurve(
        0, 0,
        radius, radius,
        0, Math.PI * 2,
        false,
        0
      );

      const points = curve.getPoints(100);
      const geometry = new THREE.BufferGeometry().setFromPoints(
        points.map(p => new THREE.Vector3(p.x, 0, p.y))
      );

      const material = new THREE.LineBasicMaterial({
        color: color,
        transparent: true,
        opacity: 0.5
      });

      const orbit = new THREE.Line(geometry, material);
      orbit.rotation.x = Math.PI / 2;
      scene.add(orbit);

      return orbit;
    }

    const orbitRoadmap = createOrbit(2.3, 0x00ffaa);
    const orbitTokenomics = createOrbit(2.8, 0xffaa00);
    const orbitPartners = createOrbit(3.3, 0xaa66ff);

    // ðŸŒŒ ESTRELLAS
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 800;
    const starsPositions = [];

    for (let i = 0; i < starsCount; i++) {
      starsPositions.push(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
    }

    starsGeometry.setAttribute(
      'position',
      new THREE.Float32BufferAttribute(starsPositions, 3)
    );

    const starsMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.5
    });

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // ðŸŽ¥ ANIMACIÃ“N
    function animate() {
      requestAnimationFrame(animate);

      planet.rotation.y += 0.002;

      orbitRoadmap.rotation.z += 0.001;
      orbitTokenomics.rotation.z -= 0.0012;
      orbitPartners.rotation.z += 0.0008;

      stars.rotation.y += 0.0003;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
