<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #05010a, #000000);
      font-family: Arial, sans-serif;
      color: white;
    }

    #ui {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    #ui h1 {
      font-size: 34px;
      margin: 0;
      letter-spacing: 2px;
    }

    #ui p {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div id="ui">
    <h1>MI CRIPTOMONEDA</h1>
    <p>El futuro del ecosistema</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // ESCENA
    const scene = new THREE.Scene();

    // C√ÅMARA
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // RENDER
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // üåå ESTRELLAS
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 2000;
    const positions = [];

    for (let i = 0; i < starsCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
    }

    starsGeometry.setAttribute(
      'position',
      new THREE.Float32BufferAttribute(positions, 3)
    );

    const starsMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.5
    });

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // ü™ê PLANETA
    const planetGeometry = new THREE.SphereGeometry(1.3, 64, 64);
    const planetMaterial = new THREE.MeshStandardMaterial({
      color: 0x1e5eff,
      roughness: 0.35,
      metalness: 0.6
    });
    const planet = new THREE.Mesh(planetGeometry, planetMaterial);
    scene.add(planet);

    // üõ∞Ô∏è √ìRBITA (ROADMAP)
    const orbitGeometry = new THREE.RingGeometry(2.1, 2.15, 128);
    const orbitMaterial = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.6
    });
    const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
    orbit.rotation.x = Math.PI / 2;
    scene.add(orbit);

    // üí° LUCES
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x66aaff, 1.5);
    pointLight.position.set(5, 3, 5);
    scene.add(pointLight);

    // üé• ANIMACI√ìN
    function animate() {
      requestAnimationFrame(animate);

      planet.rotation.y += 0.002;
      orbit.rotation.z += 0.001;
      stars.rotation.y += 0.0002;

      renderer.render(scene, camera);
    }

    animate();

    // üìê RESPONSIVE
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
